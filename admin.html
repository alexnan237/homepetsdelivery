<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Home Pets Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Update tracking information manually</p>
  </header>

  <main>
    <form>
      <label for="trackNumber">Tracking Number:</label><br>
      <input type="text" id="trackNumber" name="trackNumber"><br><br>

      <label for="location">Current Location:</label><br>
      <input type="text" id="location" name="location"><br><br>

      <label for="status">Delivery Status:</label><br>
      <input type="text" id="status" name="status"><br><br>

      <label for="date">Delivery Date:</label><br>
      <input type="date" id="date" name="date"><br><br>

      <button type="submit">Update</button>
    </form>

    <a href="index.html">‚Üê Back to Home</a>
  </main>
</body>
</html>
